<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rate limiting</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <style>
            #timer,
            #result {
                margin: 1em 0;
            }
        </style>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">REDIS rate limit demo</h1>

                <form>
                    <div class="form-group">
                        <label for="limit-select">Select limit of requests on the server for each 10s (ie. 5 requests / 10 s)</label>
                        <select id="limit-select" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                        </select>
                    </div>
                    <div class="alert alert-warning" role="alert">
                        Rate limit depends on how many processes are running on the server (ie. in heroku free dyno it will be multiply by 2)
                    </div>
                    <button id="test-button" type="button" class="btn btn-primary">Send 2 requests</button>
                    <button id="reset-button" type="button" class="btn btn-primary">Reset stats</button>
                </form>
                <div id="timer"></div>
                <div id="result"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
